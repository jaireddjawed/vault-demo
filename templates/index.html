<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to My Vault Demo!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <form>
          <div class="form-group">
            <label for="cc-number">Credit Card Number</label>
            <input type="phone" name="cc-number" class="form-control" />
          </div>

          <div class="row">
            <div class="col-xs-12 col-md-6">
              <div class="form-group">
                <label for="cc-exp">Expiration</label>
                <input type="phone" name="cc-exp" class="form-control" />
              </div>
            </div>
            <div class="col-xs-12 col-md-6">
              <div class="form-group">
                <label for="cc-cvc">CVC</label>
                <input type="phone" name="cc-cvc" class="form-control" />
              </div>
            </div>
          </div>
        
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Submit Payment</button>
          </div>
      </form>
    </div>
    <script src="https://js.stripe.com/v2/"></script>
    <script type="module">
      Stripe.setPublishableKey("{{stripePublishableKey}}");
      
      document.querySelector('form').addEventListener('submit', event => {
        event.preventDefault();
      });
    </script>
  </body>
</html>
